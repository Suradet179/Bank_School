<div class="container">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>
        School Bank
      </h2>
      <h4>Login Page</h4>
    </div>
  </div>
  <div class="main">
    <div class="login-form">
      <div class="form-group">
        <label>Email address</label>
        <input
          [(ngModel)]="username"
          type="text"
          class="form-control"
          placeholder="Email address"
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <button type="submit" (click)="login()" class="btn btn-black float-right">
        Login
      </button>
    </div>
  </div>
</div>
